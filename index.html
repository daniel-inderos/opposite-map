
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Opposite Map</title>
          <link rel="stylesheet" href="styles.css">
          <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        </head>
        <body>
          <div class="container">
            <h1>Opposite Map</h1>
            <div class="input-section">
              <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter address">
                <button onclick="geocodeAddress()">Find Opposite</button>
              </div>
              <div class="input-group">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" step="any" placeholder="Enter latitude">
                <button onclick="calculateOpposite()">Find Opposite</button>
              </div>
              <div class="input-group">
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" step="any" placeholder="Enter longitude">
                <button onclick="calculateOpposite()">Find Opposite</button>
              </div>
            </div>
            <div id="result"></div>
            <div id="map"></div>
          </div>
          <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
          <script src="script.js"></script>
        </body>
        </html>
