<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Opposite Map!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .main-header {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .instructions {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .get-started-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .get-started-link:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcome-to-the-opposite-map" class="main-header">Welcome to the Opposite Map!</h1>
        <h3 id="here-you-can-click-on-a-part-of-the-map-and-it-will-go-to-the-place-exactly-opposite-from-it" class="instructions">
            Here you can click on a part of the map and it will show you the place exactly opposite from it!
        </h3>
        <a href="map.html" class="get-started-link">Get Started!</a>
    </div>
</body>
</html>
