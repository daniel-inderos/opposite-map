<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Map</title>
    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        mapboxgl.accessToken = 'e90007997b284236b20f3c247412a1e5'; // Replace with your API key

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // You can choose other styles if you prefer
            center: [0, 0],  // Default center of the map
            zoom: 2  // Default zoom level
        });

        map.on('click', (event) => {
            const antipodeLng = event.lngLat.lng > 0 ? event.lngLat.lng - 180 : event.lngLat.lng + 180;
            const antipodeLat = -event.lngLat.lat;

            map.flyTo({
                center: [antipodeLng, antipodeLat],
                essential: true
            });
        });
    </script>
</body>
</html>
