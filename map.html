<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opposite Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="styles/map.css">
</head>
<body>
    <div id="search-container">
        <form id="searchForm">
            <input id="searchInput" type="text" placeholder="Search location...">
            <button id="searchButton" class="button">Search</button>
        </form>
    </div>
    <div id="map"></div>
    <div id="globe"></div>
    <div id="info">Click on the map to place a pin, then click "Go to Opposite" to see the opposite point.</div>
    <div id="controls">
        <button id="geolocate" class="button">Use My Location</button>
        <button id="goToOpposite" class="button">Go to Opposite</button>
        <button id="share" class="button">Share</button>
        <button id="toggleMode" class="button">Switch to 3D</button>
        <button id="saveFavorite" class="button">Save Favorite</button>
    </div>

    <div id="favorites">
        <label for="favoritesList">Favorites:</label>
        <select id="favoritesList"></select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
